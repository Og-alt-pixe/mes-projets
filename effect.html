<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demo Transitions | Alice Auger</title>
    <style>
        /* REPRISE DE TES VARIABLES */
        :root {
            --bg-color: #0a0a0a;
            --text-color: #FCF4C7;
            --border-color: rgba(255, 255, 255, 1);
            --fs-h1: clamp(2.5rem, 8vw, 6rem);
            --container-padding: clamp(1.5rem, 8vw, 10%);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'sans-serif'; /* Remplacé pour la démo */
            margin: 0;
            overflow-x: hidden;
        }

        /* 1. EFFET DE RÉVÉLATION (SCROLL REVEAL) */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 2. LIGNES QUI SE DESSINENT AU SCROLL */
        .line-draw {
            position: relative;
            overflow: hidden;
        }

        .line-draw::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: 1px;
            background: var(--text-color);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .line-draw.active::after {
            transform: scaleX(1);
        }

        /* 3. EFFET DE SURVOL MAGNÉTIQUE SUBTIL SUR CTA */
        .main-cta {
            display: inline-block;
            padding: 20px 40px;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .main-cta::before {
            content: "";
            position: absolute;
            top: 100%; left: 0;
            width: 100%; height: 100%;
            background: var(--text-color);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: -1;
        }

        .main-cta:hover {
            color: var(--bg-color);
        }

        .main-cta:hover::before {
            top: 0;
        }

        /* 4. ANIMATION DES TITRES (APPARITION LIGNE PAR LIGNE) */
        .hero-title span {
            display: block;
            overflow: hidden;
        }

        .hero-title span i {
            display: block;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            font-style: normal;
        }

        .hero-title.active span i {
            transform: translateY(0);
        }

        /* MISE EN PAGE DÉMO */
        section {
            min-height: 80vh;
            padding: var(--container-padding);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-title { font-size: var(--fs-h1); line-height: 1; margin-bottom: 2rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .card { 
            height: 400px; 
            background: #1a1a1a; 
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }
    </style>
</head>
<body>

    <section>
        <h1 class="hero-title" id="mainTitle">
            <span><i>Technique,</i></span>
            <span><i>Design &</i></span>
            <span><i>Savoir-faire.</i></span>
        </h1>
        <div class="reveal" style="transition-delay: 0.4s;">
            <a href="#" class="main-cta">Lancer un projet</a>
        </div>
    </section>

    <section>
        <h2 class="reveal line-draw" style="padding-bottom: 20px; margin-bottom: 40px;">Selected Works</h2>
        <div class="grid">
            <div class="card reveal">
                <span>Projet 01</span>
            </div>
            <div class="card reveal" style="transition-delay: 0.2s;">
                <span>Projet 02</span>
            </div>
        </div>
    </section>

    <script>
        // 1. ANIMATION INITIALE DU TITRE
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('mainTitle').classList.add('active');
            }, 300);
        });

        // 2. INTERSECTION OBSERVER POUR LES ÉLÉMENTS AU SCROLL
        const observerOptions = {
            threshold: 0.2
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        // On observe tous les éléments avec la classe .reveal et .line-draw
        document.querySelectorAll('.reveal, .line-draw').forEach(el => {
            observer.observe(el);
        });

        // 3. EFFET DE PARALLAXE LÉGER SUR LES CARTES (OPTIONNEL)
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.card');
            const scrolled = window.pageYOffset;
            
            cards.forEach(card => {
                const speed = 0.05;
                const rect = card.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    card.style.transform = `translateY(${(rect.top * speed)}px)`;
                }
            });
        });
    </script>
</body>
</html>
